<!DOCTYPE html>
<html>
<head>
	<title>Get Admission</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<script type="text/javascript">
		function check_info()
		{
			var username = document.getElementById('username').value;
			var	password = document.getElementById('password').value;

			if(username=="" || password=="")
			{
				alert('please fill in all fields');
				return false;
			}
			else
			{
				return true;
			}
		}
	</script>
</head>
<body>
	<div id="container">
	<h4>Admission Form</h4>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
			<label for="fullname">Name :</label>
			
			<input type="name" id="fullname" name="fullname" placeholder="Full Name">
			<br>
			<label for="father'sname"> Father's Name :</label>
			
			<input type="name" id="father'sname" name="father'sname" placeholder="Father's Name">
			<br>
			<label for="mother'sname">Mother's Name:</label>
			<input type="name" id="mother'sname" name="mother'sname" placeholder="Mother's Name">
			
			
			

			<P>
				Gender
			</P>
			<input type="radio" name="gender" id="male">
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female">
			<label for="female">Female</label>
		</fieldset>

		<fieldset>
			<legend>Contact Information</legend>
			<label for="Street">Address :</label>
			<input type="name" id="Address" name="Local Address" placeholder="Local">
			<br>
			<label for="City">City :</label>
			<input type="name" id="Address" name="City" placeholder="Local">
			<br>
			<label for="State">State :</label>
			<input type="name" id="Address" name="State" placeholder="Local">
			<br>
			<label for="Pin">PIN Code :</label>
			<input type="name" id="Address" name="Pin" placeholder="Local">
			<br>
			<label for="Nationality">Nation :</label>
			<input type="name" id="Address" name="Nationality" placeholder="Local">
			<br>
			<label for="Email">Email :</label>
			<input type="name" id="Email" name="Nationality" placeholder="Local">
			<br>
			<label for="self">Phone :</label>
			<input type="name" id="self" name="Nationality" placeholder="self">
			<br>
			<label for="parent">Phone :</label>
			<input type="name" id="parent" name="Nationality" placeholder="parent">
		</fieldset>
		<!--Course Details-->
		<fieldset>
			<legend>Course Details</legend>
		</fieldset>

		<fieldset>
			<legend>Username & Password</legend>
			<form  onsubmit="return check_info();"><!--instead of get use post-->
				username:<input type="text" name="username" id="username"/>
				password:<input type="password" name="password" id="password"/>
				<input type="submit" value="login"/>
			</form>
		</fieldset>
		
	</form>
		</div><!--Container-->
</body>
</html>
