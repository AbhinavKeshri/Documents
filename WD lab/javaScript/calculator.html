<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<style>
		body{
			font-family: cursive;
		}
		#content
		{
			display: grid;
			grid-template-columns:repeat(1fr, )
		}
	</style>
</head>
<body>

	<script>
		var a, b, c;
		a = prompt("Enter a ");
		b = prompt("Enter b");
		c = parseInt(a) + parseInt(b);
		document.write("Sum is "+ c + "<br>");
		
	</script>
	<div id="content">
	<div class="display">
		
	</div><!--display-->
	<div class="keys">
		
	</div><!--keys-->
	</div><!--content-->
</body>
</html>
